plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.0'
}

group = 'ru.rubalkin'
version = '1.0'
description = 'deck-of-cards'
java.sourceCompatibility = JavaVersion.VERSION_1_8

def allureVersion = '2.13.6'
def cucumberVersion = "6.10.2"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    //noinspection JCenterRepository
    jcenter()
}

dependencies {
    //allure
    testImplementation 'io.qameta.allure:allure-gradle:2.5'
    testImplementation "io.qameta.allure:allure-cucumber6-jvm:$allureVersion"
    testImplementation "io.qameta.allure:allure-rest-assured:$allureVersion"

    //rest assured
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'io.rest-assured:json-path:4.4.0'

    //jackson object mapper
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'

    //cucumber
    testImplementation "io.cucumber:cucumber-java8:$cucumberVersion"
    testImplementation "io.cucumber:cucumber-java:$cucumberVersion"
    testImplementation "io.cucumber:cucumber-junit-platform-engine:$cucumberVersion"

    //junit
    testImplementation 'org.junit.platform:junit-platform-suite:1.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

apply plugin: 'io.qameta.allure'
allure {
    version = allureVersion
    autoconfigure = false
    aspectjweaver = true
    clean = true
    resultsDir = file(buildDir.absolutePath + '/reports/allure-results')
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--glue', 'ru.rubalkin', 'src/test/resources']
        }
    }
}
